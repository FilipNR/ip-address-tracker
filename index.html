<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./leaflet/leaflet.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
<main>
  <h1>IP Address Tracker</h1>
  <div class="search">
    <form name="formIP" class="formIP" action="">
      <input type="text" placeholder="Search for any IP address or domain" name="inputIP" id="inputIP">
      <button id="btnSubmit"><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
  </div>

<div class="info">
  <div><p>IP Address</p><p id="ipAddress" class="info-input"></p></div>
  <div><p>Location</p><p id="location" class="info-input"></p></div>
  <div><p>Timezone UTC</p><p id="timezone" class="info-input"></p> <!-- add offset value dynamically using the API --></div>
  <div><p>ISP</p><p id="isp" class="info-input"></p></div>
</div>
</main>
<div id="map"></div>

<script src="./leaflet/leaflet.js"></script> <!-- Include leaflet library -->
<script src="script.js"></script>
</body>
</html>
